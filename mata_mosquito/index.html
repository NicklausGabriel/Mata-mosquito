<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" />
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('selecione o nivel para come√ßar o jogo')
                return false
            }
            window.location.href = "app.html?" + nivel
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecionar nivel --</option>
                            <option value="normal">-- normal --</option>
                            <option value="dificil">-- dificil --</option>
                            <option value="Impossivel">-- Impossivel--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick=" iniciarJogo()">Iniciar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
